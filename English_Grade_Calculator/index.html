current_course = None
grades = {}

def calculate_grade_range(grade, course_key):
    # English 214 uses different grade boundaries
    if course_key == '214':
        grade_mapping = {
            'A+': (95, 100), 'A': (90, 94.99), 'B+': (85, 89.99), 'B': (80, 84.99),
            'C+': (75, 79.99), 'C': (70, 74.99), 'D+': (65, 69.99), 'D': (60, 64.99), 'F': (0, 59.99)
        }
    else:
        # English 101 and 102 use standard boundaries
        grade_mapping = {
            'A+': (93, 100), 'A': (90, 92.99), 'B+': (85, 89.99), 'B': (80, 84.99),
            'C+': (75, 79.99), 'C': (70, 74.99), 'D+': (65, 69.99), 'D': (60, 64.99), 'F': (0, 59.99)
        }
    return grade_mapping.get(grade, (0, 0))

def calculate_total(grades, course_key):
    config = course_configs[course_key]
    weights = config['weights']
    total_min = total_max = 0
    for part, grade in grades.items():
        min_g, max_g = calculate_grade_range(grade, course_key)
        total_min += min_g * weights[part]
        total_max += max_g * weights[part]
    return total_min, total_max

def validate_and_save(event):
    inputs = document.select("input.gradeInput")
    global grades, current_course
    grades = {}
    for field in inputs:
        part = field.name
        grade = field.value.upper()
        if grade not in ['A+', 'A', 'B+', 'B', 'C+', 'C', 'D+', 'D', 'F']:
            alert(f"Invalid grade for {part}! Please enter a valid grade.")
            return
        grades[part] = grade
    calculate_and_show_results()

def calculate_and_show_results():
    global current_course, grades

    if current_course == '214':

                <tr><td><b>B</b></td><td>80 - 84.99</td><td><b>C+</b></td><td>75 - 79.99</td><td><b>C</b></td><td>70 - 74.99</td></tr>

    result_html = f"""

                <div style='margin-top: 8px; font-size: 12px; color: #888;'>(ÿ£ŸÇŸÑ ÿØÿ±ÿ¨ÿ© ŸÖŸÖŸÉŸÜ ÿ™ÿ¨Ÿäÿ®Ÿáÿß)</div>
            </div>
            <div class='result-card'>

        <h3>ÿ∑ÿ®ÿπÿß ÿßŸÑÿØÿ±ÿ¨ÿ© ÿ®ÿ™ÿ™ÿ∫Ÿäÿ± ŸÖÿπ ÿßŸÑÿ£ŸÅÿ±ÿ¨ ŸàÿßŸÑÿßÿ®ŸÇÿ±ŸäÿØ ŸàŸÜÿ≠Ÿà ÿ∞ŸÑŸÉ - Ÿáÿ∞Ÿá ŸÅŸÇÿ∑ ÿØÿ±ÿ¨ÿ© ŸÖÿ®ÿØÿ¶Ÿäÿ©</h3>

def start_process(preserve=False):
    global current_course, grades
    config = course_configs[current_course]
    course_name = config['name']
    grade_order = config['grade_order']
    full_width_fields = config.get('full_width_fields', [])
    
    form_html = f"<h2>Enter Your {course_name} Grades:</h2><form id='gradeForm'><div class='form-grid'>"
    for part in grade_order:
        current_value = grades.get(part, "") if preserve else ""
        full_class = "full" if part in full_width_fields else ""
        form_html += f"""
            <div class='form-group {full_class}'>
                <label for='{part}'>{part}:</label>
                <input type='text' id='{part}' name='{part}' class='gradeInput' value='{current_value}'>

        """
    form_html += """</div>
        <button type='button' id='submitGrades'>Calculate</button>

    """
    document["formContainer"].html = form_html
    document["results"].html = ""
    document["submitGrades"].bind("click", validate_and_save)

def select_course(course_key):
    global current_course, grades
    current_course = course_key
    grades = {}
    
    # Update button styles
    for key in course_configs.keys():
        btn = document[f"btn{key}"]
        if key == course_key:
            btn.classList.add("active")
        else:
            btn.classList.remove("active")
    
    start_process(False)

# Bind course selection buttons
