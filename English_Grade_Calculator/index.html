            'Report Presentation and Interview': 0.15,
            'Job Skills CV': 0.05,
            'Job Skills Application': 0.05,
            'Midterm Exam': 0.15,
            'Final Exam': 0.20
        },
        'full_width_fields': ['Report Draft 1 (700‚Äì900 words)', 'Report Draft 3 (1,600‚Äì1,900 words)', 'Final Exam'],
        'paired_fields': ['Job Skills CV', 'Job Skills Application']

}

current_course = None
grades = {}

def calculate_grade_range(grade, course_key):
    # All courses use English 214 grade boundaries
    grade_mapping = {
        'A+': (95, 100), 'A': (90, 94.99), 'B+': (85, 89.99), 'B': (80, 84.99),
        'C+': (75, 79.99), 'C': (70, 74.99), 'D+': (65, 69.99), 'D': (60, 64.99), 'F': (0, 59.99)
    }
    return grade_mapping.get(grade, (0, 0))

def calculate_total(grades, course_key):
    config = course_configs[course_key]
    weights = config['weights']
    total_min = total_max = 0
    for part, grade in grades.items():
        min_g, max_g = calculate_grade_range(grade, course_key)
        total_min += min_g * weights[part]
        total_max += max_g * weights[part]
    return total_min, total_max

def validate_and_save(event):
    selects = document.select("select.gradeInput")
    global grades, current_course
    grades = {}
    for field in selects:
        part = field.name
        grade = field.value
        if not grade or grade == "":
            alert(f"Please select a grade for {part}!")
            return
        if grade not in ['A+', 'A', 'B+', 'B', 'C+', 'C', 'D+', 'D', 'F']:
            alert(f"Invalid grade for {part}! Please select a valid grade.")
            return
        grades[part] = grade
    calculate_and_show_results()

def calculate_and_show_results():
    global current_course, grades
    min_total, max_total = calculate_total(grades, current_course)
    
    # All courses use the same grade boundaries
    grade_table = """
        <table class='grade-table'>

            <tr><td><b>B</b></td><td>80.00 - 84.99</td><td><b>C+</b></td><td>75.00 - 79.99</td><td><b>C</b></td><td>70.00 - 74.99</td></tr>
            <tr><td><b>D+</b></td><td>65.00 - 69.99</td><td><b>D</b></td><td>60.00 - 64.99</td><td><b>F</b></td><td>0.00 - 59.99</td></tr>

        {grade_table}

def start_process(preserve=False):
    global current_course, grades
    config = course_configs[current_course]
    course_name = config['name']
    grade_order = config['grade_order']
    full_width_fields = config.get('full_width_fields', [])
    paired_fields = config.get('paired_fields', [])
    
    form_html = f"<h2>Enter Your {course_name} Grades:</h2><form id='gradeForm'><div class='form-grid'>"
    valid_grades = ['A+', 'A', 'B+', 'B', 'C+', 'C', 'D+', 'D', 'F']
    skip_next = False
    
    for i, part in enumerate(grade_order):
        # Skip if this is the second part of a pair (already handled)
        if skip_next:
            skip_next = False
            continue
        
        # Check if this is the first part of a paired field
        if part in paired_fields and i < len(grade_order) - 1:
            next_part = grade_order[i + 1]
            if next_part in paired_fields:
                # Create paired form group
                current_value1 = grades.get(part, "") if preserve else ""
                current_value2 = grades.get(next_part, "") if preserve else ""
                empty_class1 = "empty-select" if not current_value1 else ""
                empty_class2 = "empty-select" if not current_value2 else ""
                
                options_html1 = "<option value=''>Select Grade</option>"
                options_html2 = "<option value=''>Select Grade</option>"
                for grade in valid_grades:
                    selected1 = "selected" if grade == current_value1 else ""
                    selected2 = "selected" if grade == current_value2 else ""
                    options_html1 += f"<option value='{grade}' {selected1}>{grade}</option>"
                    options_html2 += f"<option value='{grade}' {selected2}>{grade}</option>"
                
                form_html += f"""
            <div class='form-group paired-group'>
                <div style='display: flex; gap: 15px; width: 100%;'>
                    <div style='flex: 1;'>
                        <label for='{part}' style='font-size: 12px; margin-bottom: 5px; display: block;'>{part}:</label>
                        <select id='{part}' name='{part}' class='gradeInput {empty_class1}'>
                            {options_html1}
                        </select>
                    </div>
                    <div style='flex: 1;'>
                        <label for='{next_part}' style='font-size: 12px; margin-bottom: 5px; display: block;'>{next_part}:</label>
                        <select id='{next_part}' name='{next_part}' class='gradeInput {empty_class2}'>
                            {options_html2}
                        </select>
                    </div>
                </div>
            </div>
        """
                skip_next = True
                continue
        
        # Regular form group
        current_value = grades.get(part, "") if preserve else ""
        full_class = "full" if part in full_width_fields else ""
        empty_class = "empty-select" if not current_value else ""
        options_html = "<option value=''>Select Grade</option>"
        for grade in valid_grades:
            selected = "selected" if grade == current_value else ""
            options_html += f"<option value='{grade}' {selected}>{grade}</option>"
        form_html += f"""

                <label for='{part}'>{part}:</label>
                <select id='{part}' name='{part}' class='gradeInput {empty_class}'>

                </select>
            </div>
        """
    form_html += """</div>
        <button type='button' id='submitGrades'>Calculate</button>
    </form>
    """
    document["formContainer"].html = form_html
    document["results"].html = ""
    document["submitGrades"].bind("click", validate_and_save)
    
    # Add change event listeners to update styling when grade is selected
    selects = document.select("select.gradeInput")
    for select in selects:

            def handler(ev):
                if sel.value == "":
                    sel.classList.add("empty-select")
                else:
                    sel.classList.remove("empty-select")
            return handler
        select.bind("change", make_handler(select))

def select_course(course_key):

    grades = {}
    
    # Update button styles
    for key in course_configs.keys():
        btn = document[f"btn{key}"]
        if key == course_key:
            btn.classList.add("active")
        else:
            btn.classList.remove("active")
    
    start_process(False)
