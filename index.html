<!DOCTYPE html>
<html>
<head>
    <title>Grade Calculator</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.11.0/brython.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        #inputBox, #results {
            margin-top: 20px;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body onload="brython()">
    <h1>Interactive Grade Calculator</h1>
    <div id="inputBox"></div>
    <div id="results"></div>
    <script type="text/python">
from browser import document, html, alert

grades = {}
grade_order = [
    'Writing1', 'Writing2', 'Midterm', 'Final Writing', 'Final Overall Reading-Vocabulary-Grammar'
]
current_index = 0

def calculate_grade_range(grade):
    grade_mapping = {
        'A+': (93, 100),
        'A': (90, 92),
        'B+': (85, 89),
        'B': (80, 84),
        'C+': (75, 79),
        'C': (70, 74),
        'D+': (65, 69),
        'D': (60, 64),
        'F': (0, 59)
    }
    return grade_mapping.get(grade, (0, 0))

def calculate_total(grades):
    weights = {
        'Writing1': 0.15,
        'Writing2': 0.15,
        'Midterm': 0.25,
        'Final Writing': 0.25,
        'Final Overall Reading-Vocabulary-Grammar': 0.20
    }
    total_min = 0
    total_max = 0
    for part, grade in grades.items():
        min_grade, max_grade = calculate_grade_range(grade)
        total_min += min_grade * weights[part]
        total_max += max_grade * weights[part]
    return total_min, total_max

def ask_for_grade():
    global current_index
    if current_index < len(grade_order):
        part = grade_order[current_index]
        document["inputBox"].html = f"""
            <label>Enter grade for <strong>{part}</strong>:</label>
            <input type='text' id='gradeInput'>
            <button id='submitGrade'>Submit</button>
        """
        document["submitGrade"].bind("click", save_grade)
    else:
        calculate_and_show_results()

def save_grade(event):
    global current_index
    part = grade_order[current_index]
    grade = document["gradeInput"].value.upper()
    if grade in ['A+', 'A', 'B+', 'B', 'C+', 'C', 'D+', 'D', 'F']:
        grades[part] = grade
        current_index += 1
        ask_for_grade()
    else:
        alert("Invalid grade! Please enter A+, A, B+, B, C+, C, D+, D, or F.")

def calculate_and_show_results():
    min_total, max_total = calculate_total(grades)
    result_html = f"""
        <h2>Results</h2>
        <p><strong>Minimum Total:</strong> {min_total:.2f}</p>
        <p><strong>Maximum Total:</strong> {max_total:.2f}</p>
    """
    document["inputBox"].html = ""  # Clear input box
    document["results"].html = result_html

# Start asking for grades when page loads
ask_for_grade()
    </script>
</body>
</html>
