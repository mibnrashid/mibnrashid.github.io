        <label>Final Writing:</label> <input type="text" id="finalWriting" value="A"><br>
        <label>Final Reading-Vocab-Grammar:</label> <input type="text" id="finalOverall" value="C+"><br>
        <button type="button" id="calculateBtn">Calculate Grades</button>
    </form>

    <div id="results"></div>

    <script type="text/python">
from browser import document, html

def calculate_grade_range(grade):
    grade_mapping = {
        'A+': (93, 100),
        'A': (90, 92),
        'B+': (85, 89),
        'B': (80, 84),
        'C+': (75, 79),
        'C': (70, 74),
        'D+': (65, 69),
        'D': (60, 64),
        'F': (0, 59)
    }
    return grade_mapping.get(grade, (0, 0))

def calculate_total(grades):
    weights = {
        'Writing1': 0.15,
        'Writing2': 0.15,
        'Midterm': 0.25,
        'Final Writing': 0.25,
        'Final Overall Reading-Vocabulary-Grammar': 0.20
    }
    total_min = 0
    total_max = 0
    for part, grade in grades.items():
        min_grade, max_grade = calculate_grade_range(grade)
        total_min += min_grade * weights[part]
        total_max += max_grade * weights[part]
    return total_min, total_max

        'Final Writing': document["finalWriting"].value.upper(),
        'Final Overall Reading-Vocabulary-Grammar': document["finalOverall"].value.upper()
    }
