<!DOCTYPE html>
<html>
<head>
    <title>Grade Calculator</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.11.0/brython.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 50px;
            text-align: center;
        }
        #inputBox {
            margin-top: 30px;
        }
        input {
            margin: 10px 0;
            padding: 8px;
            font-size: 16px;
            width: 250px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
        #results {
            margin-top: 40px;
        }
        .result-card {
            display: inline-block;
            padding: 20px;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: left;
        }
    </style>
</head>
<body onload="brython()">
    <h1>Grade Calculator</h1>
    
    <div id="inputBox">
        <p>Enter grades (A+, A, B+, etc.) for each category:</p>
        <form id="gradeForm">
            <label>Writing 1:</label><br>
            <input type="text" name="Writing1"><br>
            
            <label>Writing 2:</label><br>
            <input type="text" name="Writing2"><br>
            
            <label>Midterm:</label><br>
            <input type="text" name="Midterm"><br>
            
            <label>Final Writing:</label><br>
            <input type="text" name="Final Writing"><br>
            
            <label>Final Overall Reading-Vocabulary-Grammar:</label><br>
            <input type="text" name="Final Overall Reading-Vocabulary-Grammar"><br>
            
            <button type="button" id="calculateBtn">Calculate Grades</button>
        </form>
    </div>
    
    <div id="results"></div>

    <script type="text/python">
from browser import document, html, alert

# Grade range mapping
def calculate_grade_range(grade):
    grade_mapping = {
        'A+': (93, 100),
        'A': (90, 92),
        'B+': (85, 89),
        'B': (80, 84),
        'C+': (75, 79),
        'C': (70, 74),
        'D+': (65, 69),
        'D': (60, 64),
        'F': (0, 59)
    }
    return grade_mapping.get(grade, (0, 0))

# Total grade calculation
def calculate_total(grades):
    weights = {
        'Writing1': 0.15,
        'Writing2': 0.15,
        'Midterm': 0.25,
        'Final Writing': 0.25,
        'Final Overall Reading-Vocabulary-Grammar': 0.20
    }
    total_min = 0
    total_max = 0
    
    # Calculate totals based on weights and grade ranges
    for part, grade in grades.items():
        min_grade, max_grade = calculate_grade_range(grade)
        total_min += min_grade * weights[part]
        total_max += max_grade * weights[part]
    
    return total_min, total_max

# Function to process grades
def calculate_grades(event):
    grades = {}
    valid_grades = ['A+', 'A', 'B+', 'B', 'C+', 'C', 'D+', 'D', 'F']

    # Collect all input grades from the form
    for part in ['Writing1', 'Writing2', 'Midterm', 'Final Writing', 'Final Overall Reading-Vocabulary-Grammar']:
        grade_input = document[f'{part}'].value.upper()  # Access input values directly
        if grade_input not in valid_grades:
            alert(f"Invalid grade for {part}. Please enter A+, A, B+, B, C+, C, D+, D, or F.")
            return
        grades[part] = grade_input
    
    # Calculate and display results
    min_total, max_total = calculate_total(grades)
    result_html = f"""
        <div class="result-card">
            <h2>Results</h2>
            <p><strong>Minimum Total:</strong> {min_total:.2f}</p>
            <p><strong>Maximum Total:</strong> {max_total:.2f}</p>
        </div>
    """
    document["results"].html = result_html

# Bind the button to calculate grades
document["calculateBtn"].bind("click", calculate_grades)
    </script>
</body>
</html>
